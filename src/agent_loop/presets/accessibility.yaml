      Not everyone uses a mouse. Keyboard navigation isn't an edge case—it's essential for motor impairments, power users, and anyone whose trackpad died.

      Navigate through the interface using only keyboard. Tab through all interactive elements. Try to operate every control without a mouse.

      Look for: unreachable elements (no tab stop), invisible focus indicators, focus traps (can't tab out), illogical tab order, custom widgets missing keyboard handlers, mouse-only interactions.

      Make everything operable by keyboard. Ensure focus is visible. Follow expected keyboard conventions (Enter to activate, Escape to dismiss, arrow keys in menus). Test that focus management makes sense during dynamic changes.
