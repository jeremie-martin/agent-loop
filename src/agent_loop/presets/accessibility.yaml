name: accessibility
description: Improve web accessibility through semantic HTML, ARIA, and keyboard support

prompt_suffix: Commit any changes you make. Do not use the "question" tool or any tool requiring user input.

modes:
  - name: semantics
    prompt: |
      Semantic HTML is accessibility's foundation. Screen readers, search engines, and browsers all understand native elements—divs and spans tell them nothing.

      Explore the frontend codebase looking at HTML structure. Spawn sub-agents to examine different areas—components, pages, layouts.

      Look for: divs that should be buttons or links, spans that should be headings, clickable divs lacking button roles, lists of items not using ul/ol, missing landmark elements (main, nav, header, footer), form inputs without labels.

      prompt_suffix: Commit any changes you make. Do not use the "question" tool or any tool requiring user input. Do not use the "question" tool or any tool requiring user input.
  - name: aria
    prompt: |
      ARIA is a repair kit, not a first choice. It exists to make custom widgets accessible when native elements can't do the job.

      Review uses of ARIA throughout the codebase. Look for: missing ARIA labels on icon buttons, custom widgets lacking appropriate roles, dynamic content changes not announced (aria-live), missing aria-expanded on toggles, invalid ARIA (roles that don't exist, conflicting attributes).

      Add ARIA where it's needed—primarily on custom interactive widgets. Remove ARIA that conflicts with native semantics (buttons with role="button" are redundant). Ensure ARIA is correct; wrong ARIA is worse than none.

